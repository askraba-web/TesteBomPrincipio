<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festa do Bom Princípio 2026</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            transition: background-color 0.8s ease-in-out;
            overflow: hidden;
        }

        #container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 25px;
            width: 100%;
            box-sizing: border-box;
        }

        #mensagem {
            font-size: 1.6rem;
            font-weight: bold;
            color: #444;
            margin-bottom: 25px;
            line-height: 1.3;
            transition: all 0.6s ease;
        }

        #loader-container {
            width: 180px;
            height: 4px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
        }

        #loader-bar {
            width: 0%;
            height: 100%;
            background-color: #888;
            animation: carregar 5s linear forwards;
        }

        @keyframes carregar {
            from { width: 0%; }
            to { width: 100%; }
        }

        #texto-final {
            margin-top: 30px;
            font-size: 1.1rem;
            color: #fff;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1.2s ease;
            max-width: 340px;
            line-height: 1.5;
        }

        .festa {
            background-color: #000;
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJmZzRyeGZueHh6Z3R3eDlvZ3RxeWlyZzRxeWlyZzRxeWlyZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0MYt5jPR6QX5pnqM/giphy.gif');
            background-size: cover;
            background-position: center;
        }

        .festa #mensagem {
            color: #fff;
            text-shadow: 0 0 15px #ffcc00, 0 0 30px #ff6600; /* Brilho dourado/alaranjado */
            font-size: 2.1rem;
        }

        .festa #loader-container { display: none; }

        .festa #texto-final {
            opacity: 1;
            transform: translateY(0);
        }

        .confirmados {
            color: #ffcc00; /* Dourado para destaque */
            font-weight: bold;
            display: block;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .atrasados {
            font-size: 0.95rem;
            color: #ddd;
            font-style: italic;
            display: block;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 15px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="mensagem">Iniciando os preparativos para a<br>Festa do Bom Princípio...</div>
        
        <div id="loader-container">
            <div id="loader-bar"></div>
        </div>

        <div id="texto-final">
            <span class="confirmados">Para quem já está garantido:<br>A maior edição de todos os tempos espera por você no dia 29!</span>
            <span class="atrasados">Quem ficou de fora vai sentir falta dessa energia única... nos vemos na próxima?</span>
        </div>
    </div>

    <script>
        const corpo = document.body;
        const textoPrincipal = document.getElementById('mensagem');

        setTimeout(() => {
            corpo.classList.add('festa');
            textoPrincipal.innerHTML = "A contagem regressiva começou!<br>O dia 29 será histórico.";
        }, 5000);
    </script>
</body>
</html>
